<mat-card class="example-card">

  <mat-card-content>
    <div class="ic">
      <button mat-mini-fab color="primary" class="f-right favorite" aria-label="Example icon button with a home icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <img mat-card-image 
      class="image-container"
      src="https://static.swappa.com/images/cache/c1/06/c106fe1fc6fd57180ce4432a1f2ab581.png"  alt="Photo of a Shiba Inu">
    </div>
    <div style="display:grid"> 
      <strong>
        <span style="float:left" >AirPods Max</span>  
        <span style="float:right">$559.00</span> 
      </strong>  
    </div>
    <div>A perfect balace of high-fidelity audio</div>
    <div>⭐️⭐️⭐️⭐️⭐️ (121)</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button class="addToCart">Add to Cart</button>
  </mat-card-actions>
</mat-card>
