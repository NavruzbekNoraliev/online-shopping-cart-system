<table mat-table [dataSource]="approvalPendingProducts" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> 
      <p class="dotted-underline">{{element.name}}</p>
    </td>
  </ng-container>
   <!-- Name Column -->
   <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> 
      <img [src]="element.imageUrl" height="100" width="100" alt=""> </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>
  <ng-container matColumnDef="approve">
    <th mat-header-cell *matHeaderCellDef> Approve </th>
    <td mat-cell *matCellDef="let element">
      <div fxLayout="row" fxLayoutGap="5px">
        <button mat-raised-button color="primary" (click)="approve(element.id)"><mat-icon class="m-0">done</mat-icon></button> 
        <button mat-raised-button color="warn"><mat-icon class="m-0">close</mat-icon></button>
      </div> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<ng-container *ngIf="request$ | async"></ng-container>
