<ng-container *ngIf="productsInCart.length != 0">
  <div class="container">
    <h2>MY CART</h2>
    <div class="card-table">
      <div class="cart-product">
        <table mat-table [dataSource]="productsInCart" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Prduct name</th>
            <td mat-cell *matCellDef="let element">{{ element.product.name }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element.product.imageUrl" alt="" height="100" width="100">
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">
              {{ element.product.description }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.product.price }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
              {{ element.subTotal }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon (click)="removeItem(element.id)" class="">delete</mat-icon>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <br>

        <div fxLayout="raw wrap" fxLayoutAlign="space-between">
          <p> <b>Grand Total: {{ grandTotal | currency }}</b> </p>
          <div>
            <button mat-raised-button color="warn" class="m-r-2"(click)="emptyCart()" >Empty cart</button>
            <button mat-raised-button color="primary" class="m-r-2"(click)="navigateToMain()">Shop more</button>
            <button mat-raised-button color="primary" class="m-r-2" routerLink="/payment">Checkout</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</ng-container>

<!-- Screen to show if cart is empty -->
<ng-container *ngIf="productsInCart.length == 0">
  <div>
    <div class="center">
      <div class="container">
        <img src="/assets/images/empty-cart.png" alt="" />
        <button mat-stroked-button color="primary" class="shop_now" (click)="navigateToMain()">
          Shop now
        </button>
      </div>
    </div>
  </div>
</ng-container>
