<div class="vendor-dashboard">


    <ng-container *ngIf="paid == false">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <h3>Dear vendor,</h3>
                    <h5>Please make one-time payment to activate your account!</h5>
                    <!-- <p>[ After the payment, you will be redirected to login page. Please enter your credentials after then to login to your dashboard. ]</p> -->
                </div>
                <div class="col-md-10">
                    <ngx-sand-credit-cards class="credit-card"></ngx-sand-credit-cards>
                    <div class="pay-button">
                        <button (click)="changePaidToTrue()" class="btn">Pay $20,000</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="paid == true">
        <div class="vendor-payment-confirm container">

            <div class="card">
                <h2 class="card-title">Payment Confirmed!</h2>
            </div>
            <div class="center">
                <img src="/assets/payment-confirm.png" alt="">
                <p>Please wait for some time for admin to approve your account.</p>
                <button (click)="navigateToLogIn()" class="btn">Go Back To Login</button>
            </div>
        </div>

    </ng-container>

</div>
