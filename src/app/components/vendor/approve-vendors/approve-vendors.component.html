<table mat-table [dataSource]="vendorsToApprove" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column 'name', 'phone', 'status', 'email', 'address'-->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.vendorStatus}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef> Approve </th>
        <td mat-cell *matCellDef="let element">
            <div fxLayout="row" fxLayoutGap="5px">
                <button mat-raised-button color="primary" (click)="approve(element.id)"><mat-icon
                        class="m-0">done</mat-icon></button>
                <button mat-raised-button color="warn"><mat-icon class="m-0">close</mat-icon></button>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="paginator">
        <mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns">
          <mat-paginator *ngIf="vendorsToApprove" #paginator [pageSize]="vendorsToApprove.length ? vendorsToApprove.length : 15" [length]="vendorsToApprove.length">
          </mat-paginator>
          <div *ngIf="vendorsToApprove.length === 0">
            <b>No data to show</b>
          </div>
        </mat-footer-cell>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="['paginator']; sticky:true"></tr>
</table>


<ng-container *ngIf="request$ | async"></ng-container>
