<div class="login-register" style="background-image:url(https://img.freepik.com/free-photo/flat-lay-black-friday-tags-with-shopping-cart_23-2148285102.jpg?w=2000&t=st=1682005954~exp=1682006554~hmac=664fc7bdf7409ce79d2fae1d9e252666ebdd4039919ed992d5a34bd487062eed);">
    <div class="login-register-box">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-center">
              <!-- <img alt="homepage" src="assets/images/logo-icon.png"> -->
              <h2 style="text-shadow: 5px 5px 8px rgba(0, 0, 0, 0.34);">MIU <b>ecommerce</b></h2>
            </div>
  
            <div fxLayout="row wrap">
              <!-- col full-->
              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                <mat-form-field style="width:100%">
                  <mat-label>Username</mat-label>
                  <input matInput placeholder="Username" formControlName="email">
                </mat-form-field>
              </div>
              <!-- col full-->
              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                <mat-form-field style="width:100%">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
              </div>
              <!-- col half-->
              <div fxFlex.gt-sm="50" fxFlex.gt-xs="50">
                <mat-checkbox color="warn">Remember me</mat-checkbox>
              </div>
              <!-- col half-->
              <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" class="text-right">
                <a [routerLink]="['/authentication/forgot']" class="link">Forgot pwd?</a>
              </div>
              <!-- col full-->
              <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                <mat-progress-bar class="m-t-20" mode="indeterminate" *ngIf="requesting$ | async"></mat-progress-bar>
                <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit"
                  [disabled]="!form.valid || (requesting$ | async)"> Login </button>
              </div>
              <!-- col full-->
              <!-- <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100" class="text-center">
                <span>Don't have an account?
                  <a [routerLink]="['/authentication/register']" class="text-info link" >Register</a>
                </span>
              </div> -->
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  
  <ng-container *ngIf="request$ | async"></ng-container>
