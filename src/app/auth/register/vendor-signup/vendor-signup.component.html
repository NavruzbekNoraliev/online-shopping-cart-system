<div class="vendor-register container">
    <div class="row ">
        <div class="col-md-6 mx-auto">
            <div class="sign-in">
                <h2>Sign-up As Vendor!
                </h2>
                <p>
                    Please enter your details to register.
                </p>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="name">Vendor / Company Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Contact Number</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="zip">Zipcode</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="zip">Bank Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="account">Bank Account Number</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="routing">Account Routing Number</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mt-4">
                    <button (click)="navigateToLogin()" type="submit" class="btn">Sign up</button>
                </div>
            </form>
        </div>

    </div>

</div>
