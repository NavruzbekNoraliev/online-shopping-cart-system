<div class="user-register container">
    <div class="row ">
        <div class="col-md-10 mx-auto ">
            <div class="sign-in">
                <h2>Sign-Up As Customer!
                </h2>
                <p>
                    Please enter your details to register.
                </p>
            </div>
            <form action="" class="form-inline">
                <div class="fomr-group title">
                    <label for="details">General details:</label>
                </div>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Primary Phone</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group title">
                    <label for="shipping-address">Shipping Address:</label>
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zipcode</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group title">
                    <label for="shipping-address">Billing Address:</label>
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zipcode</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mt-4">
                    <button (click)="navigateToLogin()" type="submit" class="btn">Sign up</button>
                </div>
            </form>
        </div>

    </div>

</div>
