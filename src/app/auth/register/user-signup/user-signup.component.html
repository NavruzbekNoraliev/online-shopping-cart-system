<div class="login-register" style="background-image:url(https://img.freepik.com/free-photo/flat-lay-black-friday-tags-with-shopping-cart_23-2148285102.jpg?w=2000&t=st=1682005954~exp=1682006554~hmac=664fc7bdf7409ce79d2fae1d9e252666ebdd4039919ed992d5a34bd487062eed);">
    <div class="customer-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div
                        class="text-center">
                        <!-- <img alt="homepage" src="assets/images/logo-icon.png"> -->
                        <h2 style="text-shadow: 5px 5px 8px rgba(0, 0, 0, 0.34);">Customer Register
                        </h2>
                    </div>

                    <div fxLayout="row wrap" fxLayoutGap="4">
                        <!-- col full-->
                        <div fxFlex.gt-sm="48" fxFlex.gt-md="48" fxFlex="48">
                            <mat-form-field>
                                <mat-label>First Name</mat-label>
                                <input matInput type="text" placeholder="First Name" formControlName="firstName">
                            </mat-form-field>
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                            <mat-form-field>
                                <mat-label>Last Name</mat-label>
                                <input matInput type="text" placeholder="Last Name" formControlName="lastName">
                            </mat-form-field>
                        </div>

                        <!-- col full-->
                        <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                            <mat-form-field>
                                <mat-label>Phone Number</mat-label>
                                <input matInput type="text" placeholder="Phone Number" formControlName="phone">
                            </mat-form-field>
                        </div>

                        <div formGroupName="account" fxLayout="row wrap" fxLayoutGap="4">
                            <div fxFlex.gt-sm=" 100" fxFlex.gt-xs=" 100" fxFlex=" 100">
                                <p>Account details:</p>
                            </div>

                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Email*" formControlName="email">
                                </mat-form-field>
                            </div>
                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" placeholder="Password*" formControlName="password">
                                </mat-form-field>
                            </div>
                        </div>

                        <div formGroupName="shippingAddress" fxLayout="row wrap" fxLayoutGap="4">
                            <div fxFlex.gt-sm=" 100" fxFlex.gt-xs=" 100" fxFlex=" 100">
                                <p>Shipping Address:</p>
                            </div>
                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>Street Address</mat-label>
                                    <input matInput type="text" placeholder="Street Address" formControlName="street">
                                </mat-form-field>
                            </div>
                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>City</mat-label>
                                    <input matInput type="text" placeholder="City" formControlName="city">
                                </mat-form-field>
                            </div>
                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>State</mat-label>
                                    <input matInput type="text" placeholder="State" formControlName="state">
                                </mat-form-field>
                            </div>
                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>Zipcode</mat-label>
                                    <input matInput type="text" placeholder="Zipcode" formControlName="zip">
                                </mat-form-field>
                            </div>
                        </div>

                        <div formGroupName="billingAddress" fxLayout="row wrap" fxLayoutGap="4">
                            <div fxFlex.gt-sm=" 100" fxFlex.gt-xs=" 100" fxFlex=" 100">
                                <p>Billing Address:</p>
                            </div>
                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>Street Address</mat-label>
                                    <input matInput type="text" placeholder="Street Address" formControlName="street">
                                </mat-form-field>
                            </div>
                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>City</mat-label>
                                    <input matInput type="text" placeholder="City" formControlName="city">
                                </mat-form-field>
                            </div>
                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>State</mat-label>
                                    <input matInput type="text" placeholder="State" formControlName="state">
                                </mat-form-field>
                            </div>
                            <!-- col full-->
                            <div fxFlex.gt-sm="48" fxFlex.gt-xs="48" fxFlex="48">
                                <mat-form-field>
                                    <mat-label>Zipcode</mat-label>
                                    <input matInput type="text" placeholder="Zipcode" formControlName="zip">
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-progress-bar class="m-t-20" mode="indeterminate" *ngIf="requesting$ | async"></mat-progress-bar>
                            <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit"
                            [disabled]="!form.valid || (requesting$ | async)"> Register </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<ng-container *ngIf="request$ | async"></ng-container>
